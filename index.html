    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="stylee.css">
</head>

    <div class="textcontainer" contenteditable></div>

            <div class="row1"id="f10">F10</div>
            <div class="row1"id="f11">F11</div>
            <div class="row1"id="f12">F12</div>
            <div class="row1"id="prt">prtsc</div>

            <div class='cell6' id="downarrow">&#8595</div>
            <div class='cell6' id="rightarrow">&#8594</div>

          </div>

            <div class="row" id="zero1">0</div>

         </div>
